<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="./styles/img/plane_ico_svg.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Costo de viaje</title>
</head>
<body>
    <h1 class="title">Calculador de costos de viaje</h1>
    <main>
        <label for="continent-select">Selecciona un continente</label>
        <select id="continent-select">
            <option value="all">Todos</option>
            <option value="America">America</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europa">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
        <input type="text" id="search-input" placeholder="Busca paises disponibles">
        <button id="search-button">Buscar</button>
        <div id="results-container"></div>
        <div class="container">
            <form id="fondosTotales">
                <div class="mb-3">
                    <label for="" class="form-label">Â¿Cuanto dinero posee?</label>
                    <input type="number" class="form-control" id="budget" placeholder="$" required>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Costo del vuelo</label>
                    <input type="number" class="form-control" id="vuelo" placeholder="$" required>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Costo de hospedaje</label>
                    <input type="number" class="form-control" id="hospedaje" placeholder="$" required>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Gastos de transporte</label>
                    <input type="number" class="form-control" id="transporte" placeholder="$" required>
                </div>
                <div class="buttonFoot">
                    <button type="submit" id="btnCalc" class="btn btn-info">Calcular</button>
                </div>
            </form>
        </div>
        <div id="resultadoTotal">
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
